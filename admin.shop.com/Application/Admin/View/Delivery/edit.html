<extend name="Common:edit"/>
<block name="form">
    <form method="post" action="{:U()}">
        <table cellspacing="1" cellpadding="3" width="100%">
                        <tr>
                <td class="label">送货方式名称</td>
                <td>
                    <input type="text" name="name" maxlength="60" value="{$name}">                    <span class="require-field">*</span>
                </td>
            </tr>
                        <tr>
                <td class="label">运费</td>
                <td>
                    <input type="text" name="price" maxlength="60" value="{$price}">                    <span class="require-field">*</span>
                </td>
            </tr>
                        <tr>
                <td class="label">送货方式描述</td>
                <td>
                    <textarea name="intro" cols="60" rows="4">{$intro}</textarea>
                    <span class="require-field">*</span>
                </td>
            </tr>
                        <tr>
                <td class="label">状态</td>
                <td>
                    <input type="radio" class="status" value="1" name="status"/>是<input type="radio" class="status" value="0" name="status"/>否                    <span class="require-field">*</span>
                </td>
            </tr>
                        <tr>
                <td class="label">排序</td>
                <td>
                    <input type="text" name="sort" maxlength="60" value="{$sort|default=20}">                    <span class="require-field">*</span>
                </td>
            </tr>
                        <tr>
                <td class="label">是否默认地址</td>
                <td>
                    <input type="radio" value="1" name="is_default"/> 是<input type="radio" value="0" name="is_default"/> 否                    <span class="require-field">*</span>
                </td>
            </tr>
                        <tr>
                <td colspan="2" align="center"><br />
                    <input type="hidden"  name="id" value="{$id}" />
                    <input type="submit" class="button ajax-post" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</block>
